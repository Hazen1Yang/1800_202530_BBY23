<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pathfinder Tasks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="src/styles/style.css" />

    <script type="module" src="src/components/site-navbar.js"></script>
    <script type="module" src="src/components/site-footer.js"></script>
    <script type="module" src="src/tasks.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <main class="container my-4">

      <!-- PAGE HEADER -->
      <div class="goals-header">
        <h1 class="page-title">Your Tasks</h1>
        <p class="page-subtitle">
          Manage tasks for your specific goals. Break them down into actionable steps.
        </p>
      </div>

      <div class="sync-banner">
        Synced to your account â€” tasks update automatically.
      </div>

      <!-- GOAL SELECTION GRID -->
      <h2 class="section-title">Select a Goal to Manage Tasks</h2>
      <div id="goals-grid" class="goals-grid">
        <!-- Goal Cards injected here -->
        <p class="muted">Loading goals...</p>
      </div>

      <!-- ACTIVE GOAL SECTION -->
      <section id="active-goal-container" class="active-goal-container" style="display: none;">
        <div class="active-goal-header">
          <div>
            <span class="goal-label" id="active-goal-career">Career</span>
            <h2 id="active-goal-title">Goal Title</h2>
            <p class="muted" id="active-goal-date">Target Date</p>
          </div>
          <button id="close-goal-view" class="btn btn-secondary">Back to All Goals</button>
        </div>

        <div class="tasks-layout-split">
          
          <!-- ADD TASK -->
          <div class="task-create-card">
            <h3>Add New Task</h3>
            <form id="add-task-form">
              <input type="text" id="new-task-input" placeholder="e.g. Read Chapter 1..." required />
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <div class="suggested-tasks">
              <h4>Suggested for this career:</h4>
              <ul id="suggested-tasks-list"></ul>
            </div>
          </div>

          <!-- TASK LIST -->
          <div class="task-list-card">
            <h3>My Tasks</h3>
            <div id="goal-tasks-list" class="tasks-list">
              <!-- Tasks injected here -->
            </div>
          </div>

        </div>

        <div class="active-goal-footer">
          <button type="button" id="back-to-goals" class="btn btn-outline">Back to All Goals</button>
        </div>
      </section>
    </main>

    <site-footer></site-footer>
  </body>
</html>
