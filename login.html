<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pathfinder Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Core styles -->
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/login.css">

  <!-- Components -->
  <script type="module" src="src/components/navbar.js" defer></script>

  <!-- Main login/signup script -->
  <script type="module" src="src/loginSignup.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <site-navbar></site-navbar>

  <main class="auth-hero">
    <!-- Alert -->
    <div id="authAlert" class="d-none" aria-live="polite"></div>

    <!-- LOGIN VIEW -->
    <section id="loginView" class="auth-card">
      <div class="auth-brand">
        <img src="public/images/logo.png" alt="Pathfinder logo" style="width:40px;height:auto;">
        <span class="brand-text">Pathfinder</span>
      </div>

      <h1>Log in to your account</h1>
      <p class="helper">Welcome back! Enter your credentials to continue.</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Log In</button>
        </div>
      </form>

      <div class="meta" style="text-align:center;">
        <span>Don’t have an account?</span>
        <a id="toSignup" href="#">Sign up</a>
      </div>
    </section>

    <!-- SIGNUP VIEW -->
    <section id="signupView" class="auth-card d-none" aria-hidden="true">
      <div class="auth-brand">
        <img src="public/images/logo.png" alt="Pathfinder logo" style="width:40px;height:auto;">
        <span class="brand-text">Pathfinder</span>
      </div>

      <h1>Create your account</h1>
      <p class="helper">Start tracking goals, applications, and more.</p>

      <form id="signupForm" novalidate>
        <div class="field">
          <label for="signupName">Full name</label>
          <input id="signupName" type="text" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="signupPassword">Password</label>
          <input id="signupPassword" type="password" placeholder="Create a password" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Create Account</button>
        </div>
      </form>

      <div class="meta" style="text-align:center;">
        <span>Already have an account?</span>
        <a id="toLogin" href="#">Log in</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <site-footer></site-footer>

  <!-- Firebase scripts -->
  <script type="module" src="src/firebaseConfig.js"></script>
  <script type="module" src="src/authentication.js"></script>
</body>
</html>
