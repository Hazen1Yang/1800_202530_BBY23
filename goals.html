<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pathfinder Goals</title>
    <meta name="pathfinder-application" content="pathfinder" />
    <meta charset="utf-8" />
    <meta name="author" content="Matthew, Hazen, Vincent, Melina." />
    <!--This makes it so it's responsive to the device's screen size-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Pathfinder - A career guidance platform helping you find the right career path."
    />
    <meta name="generator" content="Phoenix Code, VS Code" />
    <meta name="keywords" content="XHTML,CSS,BCIT" />
  <link rel="icon" href="images/logo.png" type="image/png" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="stylesheet" href="src/styles/goals.css" />
  <script type="module" src="src/components/site-navbar.js"></script>
  <script type="module" src="src/components/site-footer.js"></script>
  <script type="module" src="src/goals.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <site-navbar></site-navbar>

    <!-- Main content area -->
    <main class="goals-container">
      <div class="goals-header">
        <h1 class="goals-heading">Set Your Career Goals</h1>
        <p id="goalMode" class="goals-mode" role="status">Checking account status…</p>
      </div>
      <section id="goal-form-section" class="goal-form">
        <h2>
          Use this form to record career-related goals: the career area, what
          the goal is for, what you want to achieve, and a target date.
        </h2>
        <form id="goalForm">
          <div class="goal-row">
            <label class="goal-field">
              Career area
              <input
                type="text"
                id="career"
                name="career"
                required
                placeholder="e.g. Software Development"
              />
            </label>

            <label class="goal-field">
              Goal title
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="e.g. Learn React"
              />
            </label>

            <label class="goal-field">
              Target date
              <input type="date" id="byDate" name="byDate" required />
            </label>
          </div>

          <label style="display: block; margin-top: 0.75rem">
            What you want to achieve
            <textarea
              id="details"
              name="details"
              rows="3"
              placeholder="Describe the measurable outcome (e.g. build 3 projects, get certification)"
            ></textarea>
          </label>

          <div class="goal-actions">
            <button type="submit" id="saveBtn" class="btn btn-primary">
              Save Goal
            </button>
            <button type="button" id="clearBtn" class="btn btn-secondary">
              Clear All
            </button>
          </div>
        </form>
      </section>

      <div class="extra">
        <div class="goal-summary" aria-live="polite">
          <div class="goal-summary-block">
            <span class="goal-summary-value" data-goal-summary="count">0</span>
            <span class="goal-summary-label">Active goals</span>
          </div>
          <div class="goal-summary-block">
            <span class="goal-summary-label">Next target</span>
            <span class="goal-summary-value" data-goal-summary="next">—</span>
          </div>
        </div>
        <h2>Saved Goals</h2>
        <div id="goalsList" aria-live="polite"></div>
      </div>

      <aside class="saved-goals-dock" role="complementary">
        <div class="dock-info">
          <span class="dock-title">Saved Goals</span>
          <div class="dock-metrics">
            <span class="dock-count" data-goal-summary="count">0</span>
            <span class="dock-next">Next: <span data-goal-summary="next">—</span></span>
          </div>
        </div>
        <div class="dock-actions">
          <button type="button" class="dock-btn" data-goal-action="add">Add Goal</button>
          <button type="button" class="dock-btn outline" data-goal-action="list">View Saved</button>
        </div>
      </aside>
    </main>

  <!-- Footer -->
  <site-footer></site-footer>
  </body>
</html>
